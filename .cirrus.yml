task:
  container:
    image: cjdb/cirrus-cpp:bionic
    cpu: 2
    memory: 8
  env:
    CLANG_TIDY_PATH: /opt/clang-concepts/bin/clang-tidy
    matrix:
      - PROFILE: gcc-8
        CODE_COVERAGE: gcov
        REQUIRED_SANITIZERS: Address;Undefined
        ENABLE_CLANG_TIDY: Off

      # - CODE_COVERAGE: LLVMSourceCoverage
      #   OPTIONAL_SANITIZERS: ControlFlowIntegrity
      #   matrix:
      #     - REQUIRED_SANITIZERS: Address;Undefined
      #       matrix:
      #         - PROFILE: clang-concepts
      #         - PROFILE: clang-concepts-libcxx

      #    - PROFILE: clang-concepts-libcxx-msan
      #      REQUIRED_SANITIZERS: MemoryWithOrigins;Undefined
    matrix:
      - BUILD_TYPE: Debug
      - BUILD_TYPE: Release

  # clang_format_script:
  #   - bash config/hooks/clang-format.sh

  pre_install_script:
    - bash config/scripts/pre-install.sh ${BUILD_TYPE}
  conan_install_script:
    - bash config/scripts/conan-install.sh ${BUILD_TYPE}
        "${PROFILE}"
        "${CODE_COVERAGE}"
        "${REQUIRED_SANITIZERS}"
        "${OPTIONAL_SANITIZERS}"
        "${ENABLE_CLANG_TIDY}"
        "${CLANG_TIDY_PATH}"
  conan_build_configure_script:
    - bash config/scripts/build-configure.sh ${BUILD_TYPE}
  build_script:
    - bash config/scripts/build.sh ${BUILD_TYPE}
  test_script:
    - bash config/scripts/test.sh ${BUILD_TYPE}
