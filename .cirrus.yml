task:
  env:
    matrix:
      PROFILE: gcc
      PROFILE: clang
    matrix:
      BUILD_TYPE: Debug
      BUILD_TYPE: Release
    matrix:
      AUDIT_CONTRACTS: Off
      AUDIT_CONTRACTS: On
  container:
    image: cjdb/clang-concepts:latest
    cpu: 16
    memory: 10G
  tests_script:
    - mkdir build
    - cd build
    - conan config install ../conan
    - conan install .. --profile=${PROFILE} -s build_type=${BUILD_TYPE} --build missing
    - conan build .. --configure
    - |
      if [ ${PROFILE} = 'gcc' ]; then
        cmake .. -DCMAKE_CXX_FLAGS='-Dconcept="concept bool"'
      else
        export PATH="/opt/clang-concepts/bin:${PATH}"
        cmake .. -DCMAKE_PREFIX_PATH=/opt/clang-concepts -DCJDB_ENABLE_CLANG_TIDY=On
      fi
    - cmake .. -DCJDB_AUDIT_CONTRACTS=${AUDIT_CONTACTS}
    - conan build .. --build
    - ctest -j 8 --output-on-failure
